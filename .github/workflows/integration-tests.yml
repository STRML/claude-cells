name: Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build claude-code-base image
        run: |
          if [ -f configs/base.Dockerfile ]; then
            docker build -t claude-code-base:latest -f configs/base.Dockerfile .
          else
            echo "No base.Dockerfile found, using alpine for integration tests"
          fi

      - name: Run integration tests
        run: go test -tags=integration -race -v ./...
        timeout-minutes: 10
